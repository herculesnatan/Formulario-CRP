<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styles.css">
    
    <title>Formulário CRP-01</title>
</head>
<body>
    <div class="cabecalho__formulario">
        <h1>FORMULÁRIO DE REPRESENTAÇÃO AO CRP 01/DF – PESSOA JURÍDICA <br>
            (PARA REPRESENTAÇÕES CONTRA PESSOA JURÍDICA)
        </h1>   
    </div>
    <div class="representante">
        <h5>
            1. Dados de Identificação da(o) Representante
        </h5>
        <button id="botao__representante">Clique para adicionar o representante</button>
        <form id="dados__representante" class="representante__forms">
            <!--Nome completo-->
            <label for="dados__representante__nome">Nome completo</label>
            <input type="text" id="dados__representante__nome">
            <!--Nome social--> 
            <label for="dados__representante__nome__social">Nome Social</label>
            <input type="text" id="dados__representante__nome__social">
            <!--Data de nascimento--> 
            <label for="dados__representante__nascimento">Data de nascimento</label>
            <input type="text" id="dados__representante__nascimento">
            <!--Número de RG-->
            <label for="dados__representante__RG">RG</label> 
            <input type="text" id="dados__representante__RG">
            <!--Número CFP--> 
            <label for="dados__representante__CPF">CPF</label>
            <input type="text" id="dados__representante__CPF">
            <!--Endereço--> 
            <label for="dados__representante__endereco">Endereço</label>
            <input type="text" id="dados__representante__endereco">
            <!--CEP-->
            <label for="dados__representante__CEP">CEP</label> 
            <input type="text" id="dados__representante__CEP"> 
            <!--Telefone-->
            <label for="dados__representante__telefone">Telefone</label>
            <input type="text" id="dados__representante__telefone"> 
            <!--Email-->
            <label for="dados__representante__email">Email</label>
            <input type="text" id="dados__representante__email">
            <!--Adicionar documento-->
            <label for="dados__representante__documento">Documento</label>
            <input type="file" id="dados__representante__documento"> 
        </form>
    </div>

    <div class="procurador">
        <h5>Tem Procurador(a) <strong class="campo__obrigatorio">*</strong></h5>
        <label id="tem__procurador">
            <input type="radio"> Sim
        </label id="sem__procurador">
        <label>
            <input type="radio"> Não
        </label>
    </div>

    <div id="procurador__forms" class="add__procurador">
        <h6>Formulário Procurador</h6>
        <form>
            <!--Nome do Procurador(a)-->
            <label for="nome__procurador">Nome completo</label>
            <input type="text" id="nome__procurador" name="nome__procurador">
            <!--Nº da ordem-->
            <label for="numero_ordem">N° ordem</label>
            <input type="text" id="numero_ordem">
            <!--Telefone para contato-->
            <label type="text" for="telefone__contato">Telefone contato</label>
            <input type="text" id="telefone__contato">
            <!--Email procurador-->
            <label type="text" for="email__contato">E-mail</label>
            <input type="text" id="email__contato">

        </form>
    </div>
    <script src="app.js" defer></script>
</body>
</html>
